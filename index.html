<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="cover">
    <div class="background">
      <img class="background-left" src="images/bg-pattern-top.svg" alt="">
      <img class="background-right" src="images/bg-pattern-bottom.svg" alt="">
    </div>
    <div class="cover__content">

      <div class="card">
        <div class="card__inner">

          <div class="card__img">
            <img src="images/bg-pattern-card.svg" alt="">
          </div>

          <div class="card__content">
            <img class="card__photo" src="images/image-victor.jpg" alt="">
            <h2 class="card__name">Victor Crest <span class="card__age">26</span></h2>
            <h3 class="card__city">London</h3>

            <div class="stats">
              <div class="stats__item">
                <h2 class="stats__num">80K</h2>
                <h3 class="stats__title">Followers</h3>
              </div>
              <div class="stats__item">
                <h2 class="stats__num">803K</h2>
                <h3 class="stats__title">Likes</h3>
              </div>
              <div class="stats__item">
                <h2 class="stats__num">1.4K</h2>
                <h3 class="stats__title">Photos</h3>
              </div>
            </div>

          </div><!-- /.card__content -->

        </div><!-- /.card__inner -->
      </div><!-- /.card -->

    </div><!-- /.cover__content -->
  </div><!-- /.cover -->

  <!-- <div class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
